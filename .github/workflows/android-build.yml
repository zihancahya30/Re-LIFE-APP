name: Build Kotlin APK

on:
  push:
    branches:
      - develop   # Workflow berjalan saat ada push ke branch main
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest  # Menggunakan environment Ubuntu terbaru

    steps:
      # Step 1: Checkout kode sumber
      - name: Checkout source code
        uses: actions/checkout@v3

      # Step 2: Setup JDK untuk Gradle
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Menggunakan JDK dari Eclipse Temurin
          java-version: '17'

      # Step 3: Setup Gradle
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # Step 4: Memberikan izin eksekusi pada Gradle Wrapper
      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      # Step 5: Build APK menggunakan Gradle
      - name: Build APK
        run: ./gradlew assembleDebug

      # Step 6: Upload APK sebagai artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
